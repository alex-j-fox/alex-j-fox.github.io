<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<body>
<div class="main">
  <p>Hy there, my name is Alex!</p>
  <p>I am a Python developer and I was learned how to code in <a
      href="https://ru.hexlet.io/u/alex-j-fox">Hexlet</a></p>
  <p>I am also studying and developing in 1C-Bitrix and PHP :)</p>
  <p>Check my resume <button class="button" id="toggleButton">Show</button></p>
</div>


<div id="iframeContainer">
  <iframe class="hidden" id="iframe" src="Резюме Python-developer - Александр Степенко.pdf" width=60%
          height="500">
    Resume Python developer.
  </iframe>
</div>

<footer class="footer"><a href="https://github.com/alex-j-fox"><i>Alex J Fox</i></a></footer>

<script>
    const button = document.getElementById('toggleButton');
    const iframe = document.getElementById('iframe');

    button.onclick = function() {
        if (iframe.classList.contains('hidden')) {
            iframe.classList.remove('hidden');
            button.textContent = 'Hide';
        } else {
            iframe.classList.add('hidden');
            button.textContent = 'Show';
        }
    };
</script>
</body>
