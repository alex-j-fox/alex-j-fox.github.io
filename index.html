<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Alexandr Stepenko</title>
  <link href="assets/styles/my_style.css" rel="stylesheet">
  
</head>

<body>

 <div class="main">
        <p><span id="greeting"></span>
          <span id="profession"></span></p>
        <span id="certificate"></span>
        <a id="platform" href="https://ru.hexlet.io/u/alex-j-fox"></a>
        <p id="studies"></p>
        <span id="resume"></span>
        <button class="button" id="toggleButton"></button>
    </div>

<div id="iframeContainer">
  <iframe class="hidden" id="iframe" src="assets/documents/Резюме Python-developer - Александр Степенко.pdf" width=60%
          height="500">
    Resume Python developer.
  </iframe>
</div>

<footer class="footer"><a href="https://github.com/alex-j-fox"><i>Alex J Fox</i></a></footer>

<script>
    const button = document.getElementById('toggleButton');
    const iframe = document.getElementById('iframe');

    button.onclick = function() {
        if (iframe.classList.contains('hidden')) {
            iframe.classList.remove('hidden');
            button.textContent = 'Hide';
        } else {
            iframe.classList.add('hidden');
            button.textContent = 'Show';
        }
    };
</script>

<script>
    // Загрузка локализации
    fetch('/assets/translations/localization.json')
        .then(response => response.json())
        .then(data => {
            const lang = navigator.language.startsWith('ru') ? 'ru' : 'en'; // Определение языка
            document.getElementById('greeting').innerText = data[lang].greeting;
            document.getElementById('profession').innerText = data[lang].profession;
            document.getElementById('certificate').innerText = data[lang].certificate;
            document.getElementById('platform').innerText = data[lang].platform;
            document.getElementById('studies').innerText = data[lang].studies;
            document.getElementById('resume').innerText = data[lang].resume + ' ';
            // document.getElementById('toggleButton').innerText = data[lang].button;
            const toggleButton = document.getElementById('toggleButton');
            toggleButton.innerText = data[lang].buttonShow; // Устанавливаем начальный текст кнопки

            let isVisible = false; // Состояние видимости

            toggleButton.addEventListener('click', () => {
                isVisible = !isVisible; // Переключаем состояние
                if (isVisible) {
                    // Здесь вы можете показать дополнительный контент
                    toggleButton.innerText = data[lang].buttonHide; // Меняем текст на "Скрыть"
                } else {
                    // Здесь вы можете скрыть дополнительный контент
                    toggleButton.innerText = data[lang].buttonShow; // Меняем текст на "Показать"
                }
            });
        });
</script>
</body>
</html>
